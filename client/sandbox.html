<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <h1>Welcome to jQuery & AJAX</h1>

    <h1>Selector</h1>
    <span id="firstName" class="change">John</span>
    <p class="address">Maroco</p>
    <hr />

    <h1 id="event">Event</h1>
    <button class="change">Change color</button>
    <hr />

    <h1>Hide & Show</h1>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <br />
    <img src="https://www.dw.com/image/50046441_303.jpg" alt="" width="300px" />
    <hr />

    <h1>Append & Empty</h1>
    <span>Absensi</span>
    <ol id="absen"></ol>
    <button id="greetings">Absen</button>
    <button id="reset">Reset</button>
    <hr />

    <h1>Input</h1>
    <span>subscriber: </span>
    <ul id="subs"></ul>
    <form id="subscribe">
      <input type="email" id="email" />
      <input type="submit" value="Subscribe" />
    </form>
    <a href="">menuju link</a>
    <hr />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // selector
        $("#firstName").css("font-size", "6em");

        $(".address").css({
          color: "red",
          "text-transform": "uppercase",
        });
        $("button").css("padding", "10px");

        // event
        let colors = ["yellow", "red", "blue", "green"];

        let i = 0;
        $("button.change").click(function (event) {
          i += 1;
          let color = colors[i % 5];

          $("#event").css("color", color);
        });

        $("#event").on("mouseover", function (event) {
          $(this).css("color", "black");
        });

        // hide & show
        $("#hide").click(function (event) {
          $("img").hide();
        });

        $("#show").click(function (event) {
          $("img").show();
        });

        // append & empty
        $("#greetings").click(function (event) {
          $("ol#absen").append("<li>student</li>");
          $("ol#absen").attr("type", "I");
        });
        $("#reset").click(function (event) {
          $("ol#absen").empty();
        });

        // getter input
        $("#subscribe").on("submit", function (event) {
          event.preventDefault();
          const email = $("#email").val();
          $("#subs").append("<li>" + email + "</li>");
          $("#email").val("");
        });

        // anchor & form
      });
    </script>
  </body>
</html>
