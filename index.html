    <title>Movies</title>
  </head>
  <body>
    <!-- NAVBAR BEGIN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
      <a class="navbar-brand" href="#">MovieDB</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="nav-login">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" id="nav-logout"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- LOGIN BEGIN -->
    <div class="container mt-5" id="form-login">
      <div class="row">
        <div class="col-6 m-auto">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Login</h5>
              <form id="login-form">
                <div class="form-group row">
                  <label for="loginEmail" class="col-sm-3 col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-9">
                    <input
                      id="login-email"
                      type="text"
                      class="form-control"
                      placeholder="example@mail.com"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="loginPassword" class="col-sm-3 col-form-label"
                    >Password</label
                  >
                  <div class="col-sm-9">
                    <input
                      id="login-password"
                      type="password"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-5 ml-auto">
                    <input
                      type="submit"
                      class="form-control btn btn-dark"
                      id="login-button"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- LOGIN END -->

    <!-- HOME PAGE -->
    <!-- ADD MOVIE FORM BEGIN -->
    <div id="home-page">
      <div class="container mt-5" id="form-add-movie">
        <div class="row">
          <div class="col-6 m-auto">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add Movie</h5>
                <form id="add-movie">
                  <div class="form-group row">
                    <label for="inputTitle" class="col-sm-3 col-form-label"
                      >Title</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="inputTitle"
                        name="title"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPoster" class="col-sm-3 col-form-label"
                      >Poster</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="inputPoster"
                        name="imageUrl"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputGenre" class="col-sm-3 col-form-label"
                      >Genre</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="inputGenre"
                        name="genre"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputYear" class="col-sm-3 col-form-label"
                      >Year</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="inputYear"
                        name="releasedYear"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-5 ml-auto">
                      <input type="submit" class="form-control btn btn-dark" />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ADD MOVIE FORM END -->

        <div class="row">

            <h1 class="text-center">Bookmarked Movies</h1>
          </div>

    <!-- HOME PAGE END -->

    <!-- EDIT PAGE BEGIN -->
    <div class="card" id="edit-page">
      <div class="card-body">
        <h5 class="card-title">Edit Movie</h5>
        <form id="edit-movie">
          <div class="form-group row">
            <label for="inputTitle" class="col-sm-3 col-form-label"
              >Title</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="editTitle"
                name="title"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPoster" class="col-sm-3 col-form-label"
              >Poster</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="editPoster"
                name="imageUrl"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputGenre" class="col-sm-3 col-form-label"
              >Genre</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="editGenre"
                name="genre"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputYear" class="col-sm-3 col-form-label">Year</label>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="editYear"
                name="releasedYear"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-5 ml-auto">
              <input type="submit" class="form-control btn btn-dark" />
            </div>
          </div>
        </form>
      </div>
    </div>
